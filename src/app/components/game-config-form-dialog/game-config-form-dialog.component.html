<div class="mx-auto max-w-md rounded-lg bg-white shadow">
  <div class="p-4">
    <h3 class="text-xl font-medium text-gray-900">Edit Game Config</h3>
    <form class="mt-4 space-y-5">
      <div>
        <label
          for="base-score"
          class="mb-1 block text-sm font-medium text-gray-700"
          >Base score</label
        >
        <input
          type="text"
          id="base-score"
          class="block w-full rounded-md border-gray-300 shadow-sm focus:border-primary-400 focus:ring focus:ring-primary-200 focus:ring-opacity-50 disabled:cursor-not-allowed disabled:bg-gray-50 disabled:text-gray-500"
          placeholder="20"
        />
      </div>
      <div>
        <label
          for="trick-value"
          class="mb-1 block text-sm font-medium text-gray-700"
          >Trick value</label
        >
        <input
          type="text"
          id="trick-value"
          class="block w-full rounded-md border-gray-300 shadow-sm focus:border-primary-400 focus:ring focus:ring-primary-200 focus:ring-opacity-50 disabled:cursor-not-allowed disabled:bg-gray-50 disabled:text-gray-500"
          placeholder="20"
        />
      </div>
      <div>
        <label
          for="bid-penalty"
          class="mb-1 block text-sm font-medium text-gray-700"
          >Bid penalty</label
        >
        <input
          type="text"
          id="bid-penalty"
          class="block w-full rounded-md border-gray-300 shadow-sm focus:border-primary-400 focus:ring focus:ring-primary-200 focus:ring-opacity-50 disabled:cursor-not-allowed disabled:bg-gray-50 disabled:text-gray-500"
          placeholder="10"
        />
      </div>
      <div>
        <label
          for="constant-penalty"
          class="mb-1 block text-sm font-medium text-gray-700"
          >Constant penalty</label
        >
        <input
          type="text"
          id="constant-penalty"
          class="block w-full rounded-md border-gray-300 shadow-sm focus:border-primary-400 focus:ring focus:ring-primary-200 focus:ring-opacity-50 disabled:cursor-not-allowed disabled:bg-gray-50 disabled:text-gray-500"
          placeholder="0"
        />
      </div>
      <div class="mt-6 flex justify-end gap-3">
        <button
          type="button"
          class="rounded-lg border border-red-500 bg-red-500 px-4 py-2 text-center text-sm font-medium text-white shadow-sm transition-all hover:border-red-700 hover:bg-red-700 focus:ring focus:ring-red-200 disabled:cursor-not-allowed disabled:border-red-300 disabled:bg-red-300"
        >
          Reset
        </button>
        <button
          type="button"
          class="rounded-lg border border-primary-500 bg-primary-500 px-4 py-2 text-center text-sm font-medium text-white shadow-sm transition-all hover:border-primary-700 hover:bg-primary-700 focus:ring focus:ring-primary-200 disabled:cursor-not-allowed disabled:border-primary-300 disabled:bg-primary-300"
        >
          Confirm
        </button>
      </div>
    </form>
  </div>
</div>
