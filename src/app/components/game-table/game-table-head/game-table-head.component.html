<tr>
  <th class="relative px-6 py-4">
    <button mat-button [matMenuTriggerFor]="menu">Menu</button>
    <mat-menu #menu="matMenu">
      <button mat-menu-item>
        <mat-icon>settings</mat-icon>
        Game config
      </button>
      <a href="#" target="_blank" mat-menu-item>
        <!--TODO: ADD Link-->
        <mat-icon>help</mat-icon>
        How to play
      </a>
      @if (showEndGame) {
        <button (click)="endGame()" mat-menu-item>
          <mat-icon>assignment_late</mat-icon>
          End game
        </button>
      }
    </mat-menu>
  </th>
  @for (control of nameControls(); track control) {
    <th colspan="2">
      <input
        type="text"
        class="px-6 py-4 font-medium capitalize text-gray-900"
        [formControl]="control"
      />
    </th>
  }
</tr>

<tr>
  <th class="relative px-6 py-2">
    <img class="mx-auto" ngSrc="/numbers.svg" alt="" fill />
  </th>

  @for (_ of nameControls(); track _) {
    <th class="relative px-6 py-2">
      <img class="mx-auto" ngSrc="/style.svg" alt="" fill />
    </th>
    <th class="relative px-6 py-2">
      <img class="mx-auto" ngSrc="/edit.svg" alt="" fill />
    </th>
  }
</tr>
