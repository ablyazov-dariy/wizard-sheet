<tr>
  <th class="relative px-6 py-4">
    <img priority ngSrc="/priority.svg" alt="" fill />
  </th>

  @for (result of results(); track $index) {
    <td colspan="2" class="px-6 py-4">
      <span>{{ result }}</span>
    </td>
  } @empty {
    <td colspan="99" class="px-6 py-4">No results yet.</td>
  }
</tr>
